        }
       
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
       
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
       
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
       
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
       
        .login-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
       
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
       
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

          // FIRST LOGIN METHOD (loggedInUser)
            // =============================
            document.getElementById('loginForm').addEventListener('submit', function(event) {
              event.preventDefault();

              const username = document.getElementById('username').value.trim();
              const password = document.getElementById('password').value.trim();
              const errorMessage = document.getElementById('errorMessage');
              const altCheck = document.getElementById('altLoginCheck');

              // --- Primary validation ---
              const matchedUser = users.find(user =>
                user.username === username && user.password === password
              );

              if (matchedUser) {
                sessionStorage.setItem('loggedInUser', JSON.stringify(matchedUser));
                console.log("âœ… Primary validation passed");

                // --- If checkbox is checked, also run alternate validation ---
                if (altCheck.checked) {
                  console.log("ðŸ”„ Running alternate validation...");
                  validateLoginComparison(username, password);
                } else {

                }

                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
              }
            });

            // =============================

              if (!username || !password) {
                alert("Please enter both username and password.");
                return;
              }

              const user = users.find(
                (u) => u.username.toLowerCase() === username.toLowerCase() && u.password === password
              );

                sessionStorage.setItem('username', user.username);
                sessionStorage.setItem('image', user.image);
